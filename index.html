<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi·∫£i C·∫ßu L√¥ng Ao L√†ng Khu V∆∞·ªùn Nh·ªè</title>
    <style>
        :root { --p: #667eea; --s: #764ba2; --success: #28a745; --danger: #dc3545; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 15px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; text-align: center; }
        
        /* Tr·∫°ng th√°i k·∫øt n·ªëi ng·∫ßm */
        .status { padding: 8px; text-align: center; font-weight: bold; font-size: 0.8em; transition: 0.3s; }
        .status-ok { background: #d4edda; color: #155724; }
        .status-err { background: #f8d7da; color: #721c24; }
        .status-loading { background: #fff3cd; color: #856404; }

        /* Tabs */
        .tabs { display: flex; background: #f5f5f5; border-bottom: 2px solid #e0e0e0; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 15px 5px; text-align: center; cursor: pointer; border: none; font-weight: bold; color: #666; font-size: 0.9em; }
        .tab.active { background: white; color: var(--p); border-bottom: 3px solid var(--p); }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* Rank Badges */
        .rank-badge { display: inline-block; padding: 4px 12px; border-radius: 15px; font-size: 0.7em; font-weight: bold; text-transform: uppercase; margin-top: 5px; color: white; }
        .rank-gold { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-platinum { background: linear-gradient(135deg, #E5E4E2, #4A9EAF); }
        .rank-diamond { background: linear-gradient(135deg, #B9F2FF, #1E90FF); }
        .rank-master { background: linear-gradient(135deg, #9370DB, #4B0082); }
        .rank-legend { background: linear-gradient(135deg, #FF0000, #8B0000); box-shadow: 0 0 8px rgba(255,0,0,0.4); }

        /* Form & List */
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .player-card { background: #f8f9fa; padding: 15px; border-radius: 10px; border-left: 4px solid var(--p); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .history-item { background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid #ccc; font-size: 0.9em; }
        .history-score { color: var(--p); font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üè∏ Gi·∫£i C·∫ßu L√¥ng Ao L√†ng</h1>
        <p>H·ªá th·ªëng x·∫øp h·∫°ng Rank t·ª± ƒë·ªông</p>
    </div>

    <div id="connStatus" class="status status-loading">üîÑ ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...</div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('ranking')">X·∫øp H·∫°ng</div>
        <div class="tab" onclick="switchTab('match')">Ghi Tr·∫≠n</div>
        <div class="tab" onclick="switchTab('history')">L·ªãch S·ª≠</div>
        <div class="tab" onclick="switchTab('add')">Th√™m VƒêV</div>
    </div>

    <div id="ranking" class="tab-content active">
        <div id="playerList">ƒêang t·∫£i b·∫£ng x·∫øp h·∫°ng...</div>
    </div>

    <div id="match" class="tab-content">
        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <label style="font-size:0.8em; font-weight:bold;">ƒê·ªòI 1</label>
                <select id="t1p1" class="p-select"></select>
                <input type="number" id="s1" value="21">
            </div>
            <div style="flex:1">
                <label style="font-size:0.8em; font-weight:bold;">ƒê·ªòI 2</label>
                <select id="t2p1" class="p-select"></select>
                <input type="number" id="s2" value="0">
            </div>
        </div>
        <button onclick="recordMatch()" id="btnMatch">X√°c Nh·∫≠n L∆∞u K·∫øt Qu·∫£</button>
    </div>

    <div id="history" class="tab-content">
        <div id="matchHistory">Ch∆∞a c√≥ l·ªãch s·ª≠ thi ƒë·∫•u.</div>
    </div>

    <div id="add" class="tab-content">
        <input type="text" id="newName" placeholder="Nh·∫≠p t√™n v·∫≠n ƒë·ªông vi√™n...">
        <button onclick="addPlayer()" id="btnAdd" style="background:var(--success)">ƒêƒÉng K√Ω Th√†nh Vi√™n</button>
    </div>
</div>

<script>
    // URL ƒê√É ƒê∆Ø·ª¢C G√ÅN C·ª®NG (AUTO CONNECT)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKwnpWmYZfKnM4-mbIZjLQMrLvOH91iOzlAT8SgEcH9harS2sp8e-gsCGbM-cSoFr-/exec';
    let globalPlayers = [];

    // T·ª± ƒë·ªông k·∫øt n·ªëi khi m·ªü trang
    window.onload = connect;

    function switchTab(id) {
        document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById(id).classList.add('active');
        if(id === 'history') loadHistory();
    }

    function getRank(elo) {
        if (elo < 1200) return {n:'V√†ng', c:'gold'};
        if (elo < 1500) return {n:'B·∫°ch Kim', c:'platinum'};
        if (elo < 1800) return {n:'Kim C∆∞∆°ng', c:'diamond'};
        if (elo < 2100) return {n:'Cao Th·ªß', c:'master'};
        return {n:'Huy·ªÅn Tho·∫°i', c:'legend'};
    }

    async function connect() {
        const status = document.getElementById('connStatus');
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getPlayers`);
            const json = await res.json();
            if(json.status === "success") {
                status.className = "status status-ok";
                status.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi d·ªØ li·ªáu";
                globalPlayers = json.data;
                renderRanking();
                renderSelects();
            }
        } catch(e) {
            status.className = "status status-err";
            status.innerText = "‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß";
        }
    }

    function renderRanking() {
        const sorted = [...globalPlayers].sort((a,b) => b[2] - a[2]);
        document.getElementById('playerList').innerHTML = sorted.map((p, i) => {
            const r = getRank(p[2]);
            return `
            <div class="player-card">
                <div>
                    <b>${i+1}. ${p[1]}</b> <small style="color:#888">(${p[3]} tr·∫≠n)</small><br>
                    <span class="rank-badge rank-${r.c}">${r.n}</span>
                </div>
                <div style="text-align:right">
                    <span style="font-size:1.4em; font-weight:bold; color:var(--p)">${p[2]}</span>
                </div>
            </div>`;
        }).join('');
    }

    function renderSelects() {
        const h = '<option value="">--Ch·ªçn VƒêV--</option>' + globalPlayers.map(p => `<option value="${p[0]}">${p[1]}</option>`).join('');
        document.querySelectorAll('.p-select').forEach(s => s.innerHTML = h);
    }

    async function loadHistory() {
        const div = document.getElementById('matchHistory');
        div.innerText = "üîÑ ƒêang l·∫•y l·ªãch s·ª≠...";
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getMatches`);
            const json = await res.json();
            if(json.data && json.data.length > 0) {
                div.innerHTML = json.data.reverse().map(m => `
                    <div class="history-item">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <span><b>${m[2]}</b> vs <b>${m[3]}</b></span>
                            <span class="history-score">${m[4]}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; font-size:0.8em; color:#888;">
                            <span>${new Date(m[7]).toLocaleDateString('vi-VN')}</span>
                            <span style="color:var(--success)">+${m[5]} ELO</span>
                        </div>
                    </div>
                `).join('');
            } else { div.innerText = "Ch∆∞a c√≥ tr·∫≠n ƒë·∫•u n√†o ƒë∆∞·ª£c ghi nh·∫≠n."; }
        } catch(e) { div.innerText = "Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠."; }
    }

    async function addPlayer() {
        const name = document.getElementById('newName').value.trim();
        if(!name) return alert("Nh·∫≠p t√™n VƒêV!");
        const btn = document.getElementById('btnAdd');
        btn.disabled = true; btn.innerText = "ƒêang g·ª≠i...";
        
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'addPlayer', data: { name: name }})});
        
        alert("ƒê√£ g·ª≠i y√™u c·∫ßu th√™m!");
        document.getElementById('newName').value = "";
        btn.disabled = false; btn.innerText = "ƒêƒÉng K√Ω Th√†nh Vi√™n";
        setTimeout(connect, 2000);
    }

    async function recordMatch() {
        const p1 = document.getElementById('t1p1').value;
        const p2 = document.getElementById('t2p1').value;
        const s1 = parseInt(document.getElementById('s1').value);
        const s2 = parseInt(document.getElementById('s2').value);
        if(!p1 || !p2 || p1 === p2) return alert("Ch·ªçn ng∆∞·ªùi ch∆°i h·ª£p l·ªá!");

        const btn = document.getElementById('btnMatch');
        btn.disabled = true; btn.innerText = "ƒêang l∆∞u...";

        const d = {
            action: 'recordMatch',
            data: {
                type: 'singles', team1Ids: [p1], team2Ids: [p2],
                team1Names: [globalPlayers.find(p => p[0] == p1)[1]],
                team2Names: [globalPlayers.find(p => p[0] == p2)[1]],
                score: s1 + "-" + s2, eloChange: 20, winner: s1 > s2 ? 1 : 2
            }
        };
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d)});
        
        alert("ƒê√£ l∆∞u tr·∫≠n ƒë·∫•u!");
        btn.disabled = false; btn.innerText = "X√°c Nh·∫≠n L∆∞u K·∫øt Qu·∫£";
        setTimeout(connect, 2000);
    }
</script>
</body>
</html>
