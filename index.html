<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton ELO - B·∫£ng V√†ng Danh V·ªçng</title>
    <style>
        :root { --p: #667eea; --s: #764ba2; --success: #28a745; --danger: #dc3545; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; text-align: center; }
        .status { padding: 8px; text-align: center; font-weight: bold; font-size: 0.8em; transition: 0.3s; }
        .status-ok { background: #d4edda; color: #155724; }
        .status-err { background: #f8d7da; color: #721c24; }

        .tabs { display: flex; background: #f5f5f5; border-bottom: 2px solid #e0e0e0; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 15px 5px; text-align: center; cursor: pointer; border: none; font-weight: bold; color: #666; font-size: 0.85em; }
        .tab.active { background: white; color: var(--p); border-bottom: 3px solid var(--p); }
        .tab-content { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }

        /* Hi·ªáu ·ª©ng Rank */
        @keyframes legendGlow { 0% { box-shadow: 0 0 5px #ff0000; } 50% { box-shadow: 0 0 20px #ff0000; } 100% { box-shadow: 0 0 5px #ff0000; } }
        @keyframes shine { to { background-position: 200% center; } }
        
        .rank-group { margin-bottom: 20px; border-radius: 12px; overflow: hidden; background: #fff; border: 1px solid #eee; }
        .group-legend { border: 2px solid #ff0000; animation: legendGlow 2s infinite; }
        .group-master { border: 2px solid #9370DB; }
        
        .rank-group-header { padding: 12px 15px; font-weight: bold; color: white; display: flex; justify-content: space-between; align-items: center; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }
        .bg-legend { background: linear-gradient(90deg, #b30000, #ff0000, #b30000); background-size: 200% auto; animation: shine 3s linear infinite; }
        .bg-master { background: linear-gradient(90deg, #4B0082, #9370DB); }
        .bg-diamond { background: linear-gradient(90deg, #104E8B, #1E90FF); }
        .bg-platinum { background: linear-gradient(90deg, #2F4F4F, #4A9EAF); }
        .bg-gold { background: #daa520; }

        .player-row { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; align-items: center; }
        .empty-msg { padding: 15px; text-align: center; color: #bbb; font-style: italic; font-size: 0.85em; background: #fafafa; }
        
        .name-legend { color: #ff0000; font-weight: 900 !important; }
        .name-master { color: #4B0082; font-weight: 800 !important; }

        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        
        .type-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 10px; background: #eee; border-radius: 8px; text-align: center; cursor: pointer; font-weight: bold; font-size: 0.9em; }
        .type-btn.active { background: var(--s); color: white; }
        .doubles-field { display: none; }
        .history-item { background: #f9f9f9; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--p); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üè∏ GI·∫¢I AO L√ÄNG PRO</h1>
        <p>B·∫£ng V√†ng Danh V·ªçng - Khu V∆∞·ªùn Nh·ªè</p>
    </div>

    <div id="connStatus" class="status status-err">üî¥ ƒêang k·∫øt n·ªëi d·ªØ li·ªáu...</div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('ranking')">B·∫£ng X·∫øp H·∫°ng</div>
        <div class="tab" onclick="switchTab('match')">Ghi K·∫øt Qu·∫£</div>
        <div class="tab" onclick="switchTab('history')">L·ªãch S·ª≠</div>
        <div class="tab" onclick="switchTab('add')">Th√™m VƒêV</div>
    </div>

    <div id="ranking" class="tab-content active">
        <div id="playerList">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>

    <div id="match" class="tab-content">
        <div class="type-selector">
            <div id="btnSingles" class="type-btn active" onclick="setMode('singles')">ƒê√°nh ƒê∆°n</div>
            <div id="btnDoubles" class="type-btn" onclick="setMode('doubles')">ƒê√°nh ƒê√¥i</div>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <label style="font-size:0.7em; font-weight:bold;">ƒê·ªòI 1</label>
                <select id="t1p1" class="p-select"></select>
                <select id="t1p2" class="p-select doubles-field"></select>
                <input type="number" id="s1" value="21">
            </div>
            <div style="flex:1">
                <label style="font-size:0.7em; font-weight:bold;">ƒê·ªòI 2</label>
                <select id="t2p1" class="p-select"></select>
                <select id="t2p2" class="p-select doubles-field"></select>
                <input type="number" id="s2" value="0">
            </div>
        </div>
        <button onclick="recordMatch()" id="btnSubmitMatch">L∆∞u K·∫øt Qu·∫£</button>
    </div>

    <div id="history" class="tab-content">
        <div id="matchHistory">Ch∆∞a c√≥ l·ªãch s·ª≠.</div>
    </div>

    <div id="add" class="tab-content">
        <input type="text" id="newName" placeholder="H·ªç v√† t√™n VƒêV...">
        <button onclick="addPlayer()" id="btnAdd" style="background:var(--success)">ƒêƒÉng K√Ω VƒêV</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKwnpWmYZfKnM4-mbIZjLQMrLvOH91iOzlAT8SgEcH9harS2sp8e-gsCGbM-cSoFr-/exec';
    let globalPlayers = [];
    let currentMode = 'singles';

    window.onload = connect;

    function switchTab(id) {
        document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
        if(event) event.currentTarget.classList.add('active');
        document.getElementById(id).classList.add('active');
        if(id === 'history') loadHistory();
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btnSingles').classList.toggle('active', mode === 'singles');
        document.getElementById('btnDoubles').classList.toggle('active', mode === 'doubles');
        document.querySelectorAll('.doubles-field').forEach(el => el.style.display = (mode === 'doubles' ? 'block' : 'none'));
    }

    async function connect() {
        const status = document.getElementById('connStatus');
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getPlayers`);
            const json = await res.json();
            if(json.status === "success") {
                status.className = "status status-ok";
                status.innerText = "‚úÖ ƒê√£ ƒë·ªìng b·ªô d·ªØ li·ªáu";
                globalPlayers = json.data;
                renderRanking();
                renderSelects();
            }
        } catch(e) { status.innerText = "‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß"; }
    }

    function renderRanking() {
        const list = document.getElementById('playerList');
        // ƒê·ªãnh nghƒ©a c·ªë ƒë·ªãnh c√°c b·∫≠c h·∫°ng
        const tiers = [
            { id: 'legend', name: 'üî• HUY·ªÄN THO·∫†I (‚â•2100)', min: 2100, bg: 'bg-legend', group: 'group-legend', nClass: 'name-legend', empty: 'V·ªã tr√≠ n√†y ƒëang ch·ªù ch·ªß nh√¢n...' },
            { id: 'master', name: 'üîÆ CAO TH·ª¶ (1800-2099)', min: 1800, bg: 'bg-master', group: 'group-master', nClass: 'name-master', empty: 'Ch∆∞a c√≥ cao th·ªß l·ªô di·ªán' },
            { id: 'diamond', name: 'üí† KIM C∆Ø∆†NG (1500-1799)', min: 1500, bg: 'bg-diamond', group: '', nClass: '', empty: 'ƒêang ch·ªù ng∆∞·ªùi leo h·∫°ng' },
            { id: 'platinum', name: 'üíé B·∫†CH KIM (1200-1499)', min: 1200, bg: 'bg-platinum', group: '', nClass: '', empty: 'Ch∆∞a c√≥ VƒêV ·ªü m·ª©c n√†y' },
            { id: 'gold', name: 'üü° V√ÄNG (0-1199)', min: 0, bg: 'bg-gold', group: '', nClass: '', empty: 'Danh s√°ch tr·ªëng' }
        ];

        let html = "";
        const sorted = [...globalPlayers].sort((a,b) => b[2] - a[2]);

        tiers.forEach((tier, index) => {
            const playersInTier = sorted.filter(p => {
                const elo = p[2];
                if (tier.id === 'legend') return elo >= tier.min;
                const nextTierMin = tiers[index - 1].min;
                return elo >= tier.min && elo < nextTierMin;
            });

            html += `
            <div class="rank-group ${tier.group}">
                <div class="rank-group-header ${tier.bg}">
                    <span>${tier.name}</span>
                    <span style="font-size:0.8em">${playersInTier.length} VƒêV</span>
                </div>
                ${playersInTier.length > 0 
                    ? playersInTier.map(p => `
                        <div class="player-row">
                            <span class="${tier.nClass}"><b>${p[1]}</b> <small style="color:#999;font-weight:normal">(${p[3]} tr·∫≠n)</small></span>
                            <b style="color:var(--p)">${p[2]}</b>
                        </div>`).join('')
                    : `<div class="empty-msg">${tier.empty}</div>`
                }
            </div>`;
        });
        list.innerHTML = html;
    }

    function renderSelects() {
        const h = '<option value="">--Ch·ªçn VƒêV--</option>' + globalPlayers.map(p => `<option value="${p[0]}">${p[1]}</option>`).join('');
        document.querySelectorAll('.p-select').forEach(s => s.innerHTML = h);
    }

    async function loadHistory() {
        const div = document.getElementById('matchHistory');
        div.innerText = "ƒêang t·∫£i...";
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getMatches`);
            const json = await res.json();
            div.innerHTML = json.data.reverse().slice(0, 15).map(m => `
                <div class="history-item">
                    <div style="display:flex; justify-content:space-between"><b>${m[2]} vs ${m[3]}</b><b style="color:var(--p)">${m[4]}</b></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.8em; color:#888; margin-top:5px;"><span>${new Date(m[7]).toLocaleDateString('vi-VN')}</span><span>¬±${m[5]} ELO</span></div>
                </div>`).join('');
        } catch(e) { div.innerText = "Kh√¥ng c√≥ d·ªØ li·ªáu."; }
    }

    async function recordMatch() {
        const p1 = document.getElementById('t1p1').value, p2 = document.getElementById('t1p2').value;
        const p3 = document.getElementById('t2p1').value, p4 = document.getElementById('t2p2').value;
        const s1 = parseInt(document.getElementById('s1').value), s2 = parseInt(document.getElementById('s2').value);

        const t1Ids = [p1, p2].filter(i => i), t2Ids = [p3, p4].filter(i => i);
        if (t1Ids.length === 0 || t2Ids.length === 0) return alert("Vui l√≤ng ch·ªçn VƒêV!");

        const btn = document.getElementById('btnSubmitMatch'); btn.disabled = true; btn.innerText = "ƒêang l∆∞u...";
        const d = {
            action: 'recordMatch',
            data: {
                type: currentMode, team1Ids: t1Ids, team2Ids: t2Ids,
                team1Names: t1Ids.map(id => globalPlayers.find(p => p[0] == id)[1]),
                team2Names: t2Ids.map(id => globalPlayers.find(p => p[0] == id)[1]),
                score: s1 + "-" + s2, eloChange: 20, winner: s1 > s2 ? 1 : 2
            }
        };
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d)});
        alert("Ghi tr·∫≠n th√†nh c√¥ng!"); btn.disabled = false; btn.innerText = "L∆∞u K·∫øt Qu·∫£";
        connect(); switchTab('ranking');
    }

    async function addPlayer() {
        const name = document.getElementById('newName').value.trim();
        if(!name) return;
        const btn = document.getElementById('btnAdd'); btn.disabled = true;
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'addPlayer', data: { name: name }})});
        alert("ƒê√£ th√™m!"); btn.disabled = false; document.getElementById('newName').value = "";
        connect(); switchTab('ranking');
    }
</script>
</body>
</html>
