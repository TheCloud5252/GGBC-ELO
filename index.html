<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng ELO C·∫ßu L√¥ng</title>
    <style>
        :root { --p: #667eea; --s: #764ba2; }
        body { font-family: sans-serif; background: #f4f7f6; padding: 15px; }
        .card { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status { padding: 10px; text-align: center; border-radius: 5px; margin-bottom: 15px; font-weight: bold; }
        .ok { background: #d4edda; color: #155724; }
        .err { background: #f8d7da; color: #721c24; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .badge { background: var(--p); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--s)">üè∏ ELO Badminton</h2>
    
    <div id="connStatus" class="status err">üî¥ Ch∆∞a k·∫øt n·ªëi</div>

    <div id="configArea">
        <input type="text" id="urlInput" placeholder="D√°n Web App URL v√†o ƒë√¢y...">
        <button onclick="connect()">K·∫øt n·ªëi ngay</button>
    </div>

    <div id="mainApp" style="display:none">
        <hr>
        <h4>Th√™m Ng∆∞·ªùi Ch∆°i</h4>
        <input type="text" id="newName" placeholder="T√™n ng∆∞·ªùi ch∆°i...">
        <button onclick="addPlayer()" style="background:#28a745">Th√™m</button>
        
        <hr>
        <h4>B·∫£ng X·∫øp H·∫°ng</h4>
        <div id="playerList">ƒêang t·∫£i...</div>
    </div>
</div>

<script>let SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKwnpWmYZfKnM4-mbIZjLQMrLvOH91iOzlAT8SgEcH9harS2sp8e-gsCGbM-cSoFr-/exec';

    if (SCRIPT_URL) {
        document.getElementById('urlInput').value = SCRIPT_URL;
        connect();
    }

    async function connect() {
        const url = document.getElementById('urlInput').value.trim();
        const statusDiv = document.getElementById('connStatus');
        
        statusDiv.className = "status";
        statusDiv.innerText = "üîÑ ƒêang ki·ªÉm tra...";

        try {
            const response = await fetch(`${url}?action=getPlayers`);
            const result = await response.json();

            if (result.status === "success") {
                SCRIPT_URL = url;
                localStorage.setItem('elo_url', url);
                statusDiv.classList.add('ok');
                statusDiv.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng!";
                document.getElementById('configArea').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                renderPlayers(result.data);
            }
        } catch (e) {
            statusDiv.classList.add('err');
            statusDiv.innerText = "‚ùå L·ªói k·∫øt n·ªëi URL (CORS ho·∫∑c Sai URL)";
            console.error(e);
        }
    }

    function renderPlayers(data) {
        const list = document.getElementById('playerList');
        if (!data || data.length === 0) {
            list.innerHTML = "Ch∆∞a c√≥ ng∆∞·ªùi ch∆°i n√†o.";
            return;
        }
        list.innerHTML = data.sort((a,b) => b[2] - a[2]).map(p => `
            <div class="list-item">
                <span><b>${p[1]}</b></span>
                <span><span class="badge">ELO: ${p[2]}</span></span>
            </div>
        `).join('');
    }

    async function addPlayer() {
        const name = document.getElementById('newName').value;
        if (!name) return alert("Nh·∫≠p t√™n!");

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'addPlayer', data: { name: name } })
            });
            alert("ƒê√£ g·ª≠i y√™u c·∫ßu th√™m! Vui l√≤ng ƒë·ª£i 2s r·ªìi t·∫£i l·∫°i.");
            setTimeout(connect, 2000);
            document.getElementById('newName').value = "";
        } catch (e) {
            alert("L·ªói khi th√™m!");
        }
    }
</script>
</body>
</html>
